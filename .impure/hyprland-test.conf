# hmm  Source Nix-generated configuration (monitors, environment variables, exec-once commands)
source = ~/.config/hypr/hyprland-nix.conf

# Source theme colors
source = ~/.config/hypr/noctalia/noctalia-colors.conf

# Variables
$terminal = kitty
$fileManager = nemo
$mainMod = SUPER

# General configuration
general {
  gaps_in =  8
  gaps_out = 12
  border_size = 2
  resize_on_border = false
  allow_tearing = false
  layout = scrolling
}
scrolling {
    fullscreen_on_one_column = false
    focus_fit_method = 1
}

# Input configuration
input {
    special_fallthrough = true
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    accel_profile=flat
    follow_mouse = 0
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Decoration
decoration {
    rounding = 0
    rounding_power = 0
    dim_special = 0.1

    active_opacity = 0.94
    inactive_opacity = 0.88
    fullscreen_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 7
        passes = 2
        noise = 0.1
        xray = false
        popups_ignorealpha = 0.45
        ignore_opacity=true
        contrast = 0.95
        brightness = 0.90
        vibrancy = 1.0
    }
}

# Animations
animations {
  enabled = yes, please :)

  # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
  #        NAME,           X0,   Y0,   X1,   Y1
  bezier = easeOutQuint,   0.23, 1,    0.32, 1
  bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
  bezier = linear,         0,    0,    1,    1
  bezier = almostLinear,   0.5,  0.5,  0.75, 1
  bezier = quick,          0.15, 0,    0.1,  1

  # Default animations, see https://wiki.hypr.land/Configuring/Animations/
  #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
  animation = global,        1,     10,    default
  animation = border,        1,     5.39,  easeOutQuint
  animation = windows,       1,     4.79,  easeOutQuint
  animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
  animation = windowsOut,    1,     1.49,  linear,       popin 87%
  animation = fadeIn,        1,     1.73,  almostLinear
  animation = fadeOut,       1,     1.46,  almostLinear
  animation = fade,          1,     3.03,  quick
  animation = layers,        1,     3.81,  easeOutQuint
  animation = layersIn,      1,     4,     easeOutQuint, fade
  animation = layersOut,     1,     1.5,   linear,       fade
  animation = fadeLayersIn,  1,     1.79,  almostLinear
  animation = fadeLayersOut, 1,     1.39,  almostLinear
  animation = workspaces,    1,     1.94,  almostLinear, slidevert
  animation = workspacesIn,  1,     1.21,  almostLinear, slidevert
  animation = workspacesOut, 1,     1.94,  almostLinear, slidevert
  animation = zoomFactor,    1,     7,     quick
}

master {
    new_status = master
}

xwayland {
    force_zero_scaling = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Workspace rules
workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
workspace = s[1], gapsout:80, gapsin:24
workspace = 2, layout:master

# Window rules
windowrule = border_size 0, match:float 0, match:workspace w[tv1]s[false]
windowrule = rounding 0, match:float 0, match:workspace w[tv1]s[false]
windowrule = border_size 0, match:float 0, match:workspace f[1]s[false]
windowrule = rounding 0, match:float 0, match:workspace f[1]s[false]
windowrule = opacity 1.0 override 1.0 override 1.0 override, match:class ^(dev\.zed\.Zed)$
windowrule = match:title ^lazygit$, float on
windowrule = monitor DP-2, match:title ^Smithay$

# Keybindings - Basic
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Escape, killactive,
#bind = $mainMod SHIFT, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = SUPER, F, fullscreen, 1
bind = SUPER SHIFT, F, fullscreen, 2
bind = SUPER CTRL SHIFT, S, exec, snip

# Keybindings - Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, d, movefocus, r
bind = $mainMod, a, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# bind = $mainMod, c, scroller:alignwindow, c

# Keybindings - Window movement
bind = SUPER CTRL, A, movewindow, l
bind = SUPER CTRL, D, movewindow, r
bind = SUPER CTRL, H, movewindow, l
bind = SUPER CTRL, L, movewindow, r
bind = SUPER CTRL, K, movewindow, u
bind = SUPER CTRL, J, movewindow, d
bind = SUPER CTRL, period, layoutmsg, swapcol r
bind = SUPER CTRL, comma, layoutmsg, swapcol l
bind = SUPER, comma, layoutmsg, promote

# Keybindings - Monitor focus
bind = SUPER SHIFT, H, focusmonitor, l
bind = SUPER SHIFT, L, focusmonitor, r
bind = SUPER SHIFT, A, focusmonitor, l
bind = SUPER SHIFT, D, focusmonitor, r
bind = SUPER CTRL SHIFT, H, movewindow, mon:l
bind = SUPER CTRL SHIFT, L, movewindow, mon:r

# Keybindings - Special workspaces
bind = $mainMod, Q, togglespecialworkspace, q
bind = $mainMod CTRL, Q, movetoworkspace, special:q
bind = $mainMod, E, togglespecialworkspace, e
bind = $mainMod CTRL, E, movetoworkspace, special:e
bind = $mainMod, G, togglespecialworkspace, g
bind = $mainMod CTRL, G, movetoworkspace, special:g

bind = $mainMod, F1, togglespecialworkspace, f1
bind = $mainMod CTRL, F1, movetoworkspace, special:f1

bind = $mainMod, F2, togglespecialworkspace, f2
bind = $mainMod CTRL, F2, movetoworkspace, special:f2

bind = $mainMod, F3, togglespecialworkspace, f3
bind = $mainMod CTRL, F3, movetoworkspace, special:f3

bind = $mainMod, F4, togglespecialworkspace, f4
bind = $mainMod CTRL, F4, movetoworkspace, special:f4

bind = $mainMod, F5, togglespecialworkspace, f5
bind = $mainMod CTRL, F5, movetoworkspace, special:f5

bind = $mainMod, F6, togglespecialworkspace, f6
bind = $mainMod CTRL, F6, movetoworkspace, special:f6

# Keybindings - Mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Keybindings - Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

